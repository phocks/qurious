<template name="ApplicationLayout">

</template>




<!-- This is the Navigation Bar up top for Logo etc. -->
<template name="Header">
  <nav class="navbar navbar-default navbar-static-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Expand navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="{{#if isActivePath '/'}}hidden{{/if}} navbar-brand" href="/"><img src="/qurious_logo.png"></a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
            </ul>
            <ul class="nav navbar-nav navbar-right">
                
                <li class="{{isActivePath '/popular'}}"><a href="/popular">Popular</a></li>
                <li class="{{isActivePath '/latest'}}"><a href="/latest">Latest</a></li>

              {{#unless currentUser}}
                <li class="{{isActivePath '/login'}}"><a href="/login">Login</a></li>
              {{/unless}}
              {{#if currentUser}}
                <li class="dropdown {{isActivePath regex='\/users\/'}}">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{currentUsername}} <span class="caret"></span></a>
                  <ul class="dropdown-menu">
                    <li><a href="/users/{{currentUsername}}">Contributed Quotes</a></li>
                    <li><a href="/users/{{currentUsername}}/dogears">Your Dogears</a></li>
                    <li role="separator" class="divider"></li>
                    <li class="dropdown-header hidden">Nav header</li>
                    <li><a href="/create">Add a quote</a></li>
                    <li><a href="/logout">Logout</a></li>
                  </ul>
                </li>
              {{/if}}
              {{#if currentUser}}
              <li class="{{isActivePath '/create'}}">
                <a href="/create" title="Create a quote">
                  <i class="glyphicon glyphicon-plus"></i>
                </a>
              </li>
              {{/if}}

            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </nav>
</template>

<template name="Quotes">
  <div class="content-container container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="explore-lead">
          <h1 class="text-center">Exploring {{usernameToShow}}</h1>
          {{#if isActivePath regex='\/dogears'}}
            <h2 class="text-center">dogears</h2>
          {{/if}}
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        {{#each quotes}}
          {{> Quote}}
        {{/each}}
      </div>
    </div>


      <div class="load-more">
        <button class="btn btn-primary raised center-block give-me-more">MORE POSTS</button>
      </div>


  </div>
</template>


<template name="Quote">
  <div class="list-quote">
    <div class="row">
      <div class="col-xs-7">
        <div class="contrib">
            <p>Contributed by <a href="/users/{{username}}">{{username}}</a> <!-- - {{views}} views --></p>
          </div>
      </div>
      <div class="col-xs-5">
        <div class="time-stamp">
          <p class="text-right">{{formatTime createdAt}}</p>
        </div>
      </div>
    </div>

    <div class="quotation">
      <p><!-- &ldquo; -->{{ quotation }}<!-- &rdquo; --></p>
    </div>
    <div class="row">
      <div class="col-xs-7">
        <div class="attribution">
          {{ attribution }}
        </div>
      </div>
      <div class="col-xs-5">
        <div class="read-more">
          <p class="text-right"><a href="/quotes/{{_id}}">Read more <i class="icon ion-arrow-right-c"></i></a></p>
        </div>
      </div>
    </div>
  </div>
<!-- old way with time etc <li class="quote">&ldquo;{{quotation}}&rdquo; {{#if author}}&mdash;{{author}}
  <small class="link"><a href="/quotes/{{ quote_id }}">{{formatTime createdAt}}</a></small>
  {{/if}} {{#if currentUser}}<small class="delete"><a href="#">delete</a></small>{{/if}}</li> -->
</template>



<template name="Create">


  {{#unless currentUser}}
    {{> NoticeLogin}}
  {{/unless}}





  {{#if currentUser}}
    <div class="container">
      <div class="col-md-6 col-md-offset-3">
        <div class="create">
          <form class="new-quote">
            <div class="form-group">
              <label for="quotationText">Quotation text</label>
              <textarea type="text" rows="5" class="form-control" id="quotationText" name="text" placeholder="Enter your quotation here. Please do not include quotation marks, line breaks or special characters. Please keep it brief." autocomplete="off"></textarea>
            </div>
            <div class="form-group">
              <label for="attributionText">Attribution</label>
              <input type="text" class="form-control" id="attributionText" name="attribution" placeholder="e.g. Albert Einstein">
            </div>
            <div class="submissionText">
            <p>By submitting your quotation you agree to our <a href="/terms">Terms and Conditions</a> and <a href="/privacy">Privacy Policy</a>.</p>
            </div>

            <button type="submit" class="btn btn-primary create">SUBMIT</button>
          </form>
        </div>
      </div>
    </div>
  {{/if}}
</template>

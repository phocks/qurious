<template name="SingleQuote">
  <div class="vertical-container">
    <div class="single-quote {{theme}}">
      <div class="container-fluid">
        <div class="row">
          <div class="single-quote">
            <div class="quotation {{length}}">
              <!-- &ldquo; -->{{quotation}}<!-- &rdquo; --> <!-- Everyone knows it's a quote -->
            </div>
            <div class="attribution">
              <span class="dash"></span>{{attribution}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="quote-info">
    <div class="container-fluid">
      <div class="info-bar">

      {{#unless currentUser}} <!-- not logged in / dogear quote -->
      <a href="/login"><img class="dogear-button" src="/ui/qurious_dogear_off.png" title="Dogear this quote"></a>
      {{/unless}}


      {{#if currentUser}} <!-- user logged in -->

          {{#if isOwner}}<!-- contributor / trash this quote -->
          <img class="quote-trash delete-click" src="/ui/qurious_quote_trash.png" title="Delete this quote">
          {{/if}}

          {{#if dogeared}} <!-- dogear this quote -->
          <img class="dogear-remove dogear-click" src="/ui/qurious_dogear_remove.png" title="Remove this quote from your dogeared list">
          <img class="dogear-button" src="/ui/qurious_dogear_on.png" title="You've already dogeared this quote">
          {{/if}}

          {{#unless dogeared}} <!-- quote not dogeared -->
          <img class="dogear-button dogear-click" src="/ui/qurious_dogear_off.png" title="Dogear this quote">
          {{/unless}}

      {{/if}}

      
      <img class="info-icon dogears" src="/ui/qurious_icon_dogears.png">
      <span class="digit dogears-num">{{upcount}}</span>


      <br>
      <img class="info-icon views" src="/ui/qurious_icon_views.png">
      <span class="digit views-num">{{views}}</span>

      


        </div>
    </div>
  </div>

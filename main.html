
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel='shortcut icon' type='image/png' sizes="16x16 32x32" href='/favicon.png?v=2' />
	<title>Qurious</title>
</head>


<!-- <3 Always -->
<body>
	{{> sAlert}}
</body>



<template name="Layout">
	<div class="container-fluid full-container">
		<div>
			{{> yield "nav"}}
		</div>
		<header>
			{{> yield "header"}}
		</header>
		<div class="body-container">
			{{> yield}}
		</div>
		<footer>
			{{> yield "footer"}}
		</footer>
	</div>
</template>



<template name="Header">
	<nav class="header">
		<div class="container">
			<a href="/">Qurious</a>
		</div>
	</nav>
</template>

<template name="top-bar">
	<div class="top-bar">
		Qurious
	</div>
</template>



<!-- This is the fixed nav -->
<template name="Nav">
	<div class="container qurious-nav">
		<nav class="navbar navbar-default" role="navigation">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-01">
					<span class="sr-only">Toggle navigation</span>
				</button>
				<a class="navbar-brand" href="/">Qurious<!-- <img src="/grey-logo.png"> --></a>
			</div>


			<div class="collapse navbar-collapse" id="navbar-collapse-01">
				<ul class="nav navbar-nav">
				</ul>
					{{#if currentUser}}
						<ul class="nav navbar-nav navbar-right">
							<li><a href="/settings">{{currentUser._id}}</a></li>
						</ul>
					{{else}}
						<ul class="nav navbar-nav navbar-right">
							<li><a href="/sign-in">Sign In</a></li>
						</ul>
					{{/if}}
			</div><!-- /.navbar-collapse -->
		</nav><!-- /navbar -->
	</div>
</template>



<template name="Home">
	{{#if loggingIn}}
		<!-- <p>Say nothing. Be nothing...</p> -->
	{{else}}
		{{#unless currentUser}}
			<div class="container backdrop flex-center">
				<div class="wrapper text-center">
					<div class="title">Qurious.</div>
					<a href="/login">Login</a><!-- Â· <a href="/faq">FAQ</a> -->
				</div>
			</div>
		{{else}} <!-- Logged in users see this -->
			<div id="main" class="container backdrop">
				<div class="text-center flex-center home-container">
					<!-- <h1><i class="fa fa-quote-left"></i></h1> -->
					<h1>Qurious.</h1>
					<p>is kinda new, so please forgive us if there's not much here just yet.</p>
					<a class="btn btn-default" href="/explore" style="margin-bottom: 25px">Explore</a>
				</div>
			</div>
			<div class="container-fluid" style="background-color: #f4f4f4">
				<div class="content container text-center" style="padding: 8px 0 8px">
					<small>Created by a Meagre company.&nbsp;</small>
				</div>
			</div>
		{{/unless}}
	{{/if}}
</template>



<template name="Explore">
	<div class="container backdrop explore spacer content">
		<h1>Current Authors</h1>
		<p>Qurious is still very new. Here is a list of verified notable authors that we are compiling. You can also see <a href="/explore/all">all authors</a> submitted who are not yet verified. Please help us expand this list.</p>
		
		<ul class="author-list">
			{{#each pages}}
				<li><a href="/{{slug}}">{{name}}</a></li>
			{{else}}
				
			{{/each}}
			{{#if currentUser}}
			<li><a href="/add">+</a></li>
			{{/if}}
		</ul>

		<!-- {{#each pages}}
			<h1><a href="/{{slug}}">{{name}}</a></h1>
		{{/each}} -->

	</div>
</template>




<template name="ExploreAll">
	<div class="container backdrop explore spacer content">
		<h1>All Authors</h1>
		<p>Here are all submitted authors. Please flag anything that seems out of place.</p>
		
		<ul class="author-list">
			{{#each pages}}
				<li><a href="/{{slug}}" class="{{#if verified}}verified{{/if}}">{{name}}</a></li>
			{{else}}
				
			{{/each}}
			{{#if currentUser}}
			<li><a href="/add">+</a></li>
			{{/if}}
		</ul>

		<!-- {{#each pages}}
			<h1><a href="/{{slug}}">{{name}}</a></h1>
		{{/each}} -->

	</div>
</template>






<template name="Page">
	<div class="container backdrop spacer">
		<!-- <small><a href="/explore">Back</a></small> -->
		<div class="page-title-box">
			<h1 class="page-name">{{page.name}}</h1>
			<p>{{page.description}}</p>
			<!-- <a href="#">flag</a> -->
			<!-- <hr> -->
		</div>
		<!-- <ul class="quote-list">
		{{#each quotes}}
			<li class="quotation"><a href="/{{../page.slug}}/{{slug}}">{{truncate quotation}}</a></li>
			{{else}}
			<li class="quotation"><a href="/{{page.slug}}/add">No quotations found</a></li>
		{{/each}}
		 {{#if currentUser}}<li><a href="/{{page.slug}}/add">+</a></li>{{/if}} 
		</ul> -->

		<div class="page-quotes">
			{{#each quotes}}
			<div class="page-quote text-left">
				{{ quotation }} &nbsp;<a class="view-quote" href="/{{../page.slug}}/{{slug}}"><i class="fa fa-caret-right"></i></a>
			</div>
			<!-- <div>
				<a class="view-quote" href="/{{../page.slug}}/{{slug}}"><i class="fa fa-caret-right"></i></a>
			</div> -->
			<!-- <hr> -->
			{{/each}}
		</div>
	</div>
</template>




<template name="PageUnverified">
	<div class="container backdrop spacer flex-center">
		<!-- <small><a href="/explore">Back</a></small> -->
		<div class="page-verify">
			<h1 class="page-name">{{page.name}}</h1>
			<p>This author is unverified.</p>
			<button class="btn btn-default">Verify</button>
			<button class="btn btn-default">Flag</button>
		</div>		
	</div>
</template>





<template name="DisplayQuote">
	<div class="container backdrop flex-center">
		<div class="quote">
			<h1 style="margin-top:0"><i class="fa fa-quote-left"></i></h1>
			<div class="quotation {{quote.length}}">
				{{quote.quotation}} 
			</div>
			<div class="attribution"><a href="/{{page.slug}}">{{page.name}}</a></div>
			<!-- <i class="fa fa-quote-right"></i> -->
		</div>
		<!-- <div>flag</div> -->
	</div>
	<div class="under">
		
	</div>
</template>








<template name="Settings">
	<div class="container backdrop">
		<div class="col-md-6">
			<h1>Settings</h1>
			<!-- <form>
				<div class="form-group">
					<label>Full Name</label>
					<input type="text" class="form-control" placeholder="Your full name" name="fullName" value="{{currentUser.profile.fullName}}" />
				</div>
				<div class="form-group">     
					<button type="submit" class="btn btn-primary">Update</button>
				</div>
			</form> -->
			<p>Your user id: {{_id}}</p>
			<a href="/sign-out">Sign out</a>
		</div>
	</div>
</template>




<template name="Add">
	<!-- <div class="absolute-nav">
		<span class="logo">Qurious</span>
	</div> -->
	<div class="container backdrop spacer">
		<h1>Add Author</h1>
		<p>Notable authors only. All suggestions will be moderated. Please use proper Capitalisation</p>
		<div class="wrapper">
			<form class="form-inline">
				<div class="form-group">
					<label class="sr-only" for="authorName">Author Name</label>
					<input type="text" class="form-control" id="authorName" name="text" placeholder="Author name">
				</div>
				<button type="submit" class="btn btn-default">Create</button>
			</form>
			<!-- <ul class="small-text">
				<li>Notable authors only</li>
			</ul> -->		
		</div>
	</div>
</template>





<template name="AddQuote">
	<div class="container backdrop flex-center">
		<div class="create-block">
				<form class="add-quote form-inline">
					<div class="form-group">
						<label class="sr-only" for="quoteText">Quote Text</label>
						<input type="text" class="form-control" id="quoteText" name="text" placeholder="Quotation text">
					</div>
					<button type="submit" class="btn btn-default">Add quote</button>
				</form>
			</div>
	</div>
</template>


<template name="Register">
	<div class="container backdrop flex-center">
		<div class="title">Qurious.</div>
		<p>(invite only)</p>
		<form>
			<div class="form-group">
				<input type="email" class="form-control" placeholder="Email" name="registerEmail" />
			</div>
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Username" name="registerUsername" />
			</div>
			<div class="form-group">
				<input type="password" class="form-control" placeholder="Password" name="registerPassword" />
			</div>
			<button type="submit" class="btn btn-default btn-block">Sign Up</button>
		</form>
		<a class="small" href="/subscribe">Subscribe</a>
	</div>
</template>


<template name="Login">
	<div class="container backdrop flex-center">
		<div class="title">Qurious.</div>
		<form>
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Username or email" name="loginUser" autocorrect="off" autocapitalize="none"/>
			</div>
			<div class="form-group">
				<input type="password" class="form-control" placeholder="Password" name="loginPassword" />
			</div>
			<button type="submit" class="btn btn-default btn-block">Login</button>
		</form>
		
			<a class="small" href="/forgot">Forgot password?</a>
			<a class="small" href="/register">Register</a>
		
	</div>
</template>


<template name="Forgot"> 
	<div class="container backdrop flex-center">
	<div class="title">Qurious.</div>
		<form>
			<div class="form-group">
				<input type="email" class="form-control" placeholder="Email" name="forgotEmail" />
			</div>
			<button type="submit" class="btn btn-default btn-block">Reset password</button>
		</form>
	</div>
</template>

<template name="PasswordReset"> 
	<div class="container backdrop flex-center">
	<div class="title">Qurious.</div>
		<form>
			<div class="form-group">
				<input type="password" class="form-control" placeholder="New password" name="newPassword" />
			</div>
			<button type="submit" class="btn btn-default btn-block">Set password</button>
		</form>
	</div>
</template>

<template name="Subscribe"> 
	<div class="container backdrop flex-center">
		<div class="title">Qurious.</div>
			<!-- Begin MailChimp Signup Form -->
			<div id="mc_embed_signup">
			<form action="//qurious.us1.list-manage.com/subscribe/post?u=cf9d60bafd106d479eaf9a181&amp;id=e0e0728735" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
					<div id="mc_embed_signup_scroll">
				
			<div class="mc-field-group form-group">        
				<input type="email" value="" name="EMAIL" class="required email form-control" id="mce-EMAIL" placeholder="Email">
			</div>

					<div class="response" id="mce-error-response" style="display:none"></div>
					<div class="response" id="mce-success-response" style="display:none"></div>
				</div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->

					<div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button btn btn-default btn-block"></div>
					</div>
			</form>
			</div>
			<!--End mc_embed_signup-->
	</div>
</template>






<!-- This template is to show the loading spinner -->
<template name="Loading">
	<!-- {{> Nav}} -->
</template>

<template name="404">
	<!-- {{> Nav}} -->
	<div class="container flex-center">
		<h1>404</h1>
		<p class="lead">This isn't the page you're looking for...</p>
	</div>
</template>


<template name="Faq">
	<div class="container faq content spacer">
		<h1>Frequently Asked Questions</h1>
		<div class="spacer"></div>
		<p><b>What is Qurious?</b><br>We're not 100% sure just yet. It has something to do with words, ideas, and quotations.</p>
		<p><b>Can I have access?</b><br>We are rolling out acess very slowly to people who have <a href="/subscribe">subscribed</a>.</p>
		<p><b>Do you need help building Qurious?</b><br>If you have JavaScript coding experience and have an interest in quotations, literature, or typography please <a href="mailto:info@qurious.cc">contact us</a> to help out.</p>
	</div>
</template>
